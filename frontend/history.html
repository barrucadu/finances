<html>
  <head>
    <title>Transaction History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <nav id="navbar"></nav>

    <div class="container">
      <header class="container">
        <div class="row">
          <div class="col align-self-start">
            <small class="text-muted text-uppercase">Finances</small>
            <h1>Transaction History</h1>
          </div>

          <div class="col col-auto align-self-end">
            <form class="form-inline">
              <label class="sr-only" for="search">Search Transactions</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" id="search" onkeyup="renderHistory()" placeholder="Search...">
              </div>
            </form>
          </div>
        </div>
      </header>

      <table id="history_12_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">December</th></tr>
        </thead>
        <tbody id="history_12_tbody"></tbody>
        <tfoot id="history_12_tfoot"></tfoot>
      </table>
      <table id="history_11_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">November</th></tr>
        </thead>
        <tbody id="history_11_tbody"></tbody>
        <tfoot id="history_11_tfoot"></tfoot>
      </table>
      <table id="history_10_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">October</th></tr>
        </thead>
        <tbody id="history_10_tbody"></tbody>
        <tfoot id="history_10_tfoot"></tfoot>
      </table>
      <table id="history_9_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">September</th></tr>
        </thead>
        <tbody id="history_9_tbody"></tbody>
        <tfoot id="history_9_tfoot"></tfoot>
      </table>
      <table id="history_8_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">August</th></tr>
        </thead>
        <tbody id="history_8_tbody"></tbody>
        <tfoot id="history_8_tfoot"></tfoot>
      </table>
      <table id="history_7_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">July</th></tr>
        </thead>
        <tbody id="history_7_tbody"></tbody>
        <tfoot id="history_7_tfoot"></tfoot>
      </table>
      <table id="history_6_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">June</th></tr>
        </thead>
        <tbody id="history_6_tbody"></tbody>
        <tfoot id="history_6_tfoot"></tfoot>
      </table>
      <table id="history_5_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">May</th></tr>
        </thead>
        <tbody id="history_5_tbody"></tbody>
        <tfoot id="history_5_tfoot"></tfoot>
      </table>
      <table id="history_4_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">April</th></tr>
        </thead>
        <tbody id="history_4_tbody"></tbody>
        <tfoot id="history_4_tfoot"></tfoot>
      </table>
      <table id="history_3_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">March</th></tr>
        </thead>
        <tbody id="history_3_tbody"></tbody>
        <tfoot id="history_3_tfoot"></tfoot>
      </table>
      <table id="history_2_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">February</th></tr>
        </thead>
        <tbody id="history_2_tbody"></tbody>
        <tfoot id="history_2_tfoot"></tfoot>
      </table>
      <table id="history_1_table" class="table table-sm">
        <thead>
          <tr><th colspan="3">January</th></tr>
        </thead>
        <tbody id="history_1_tbody"></tbody>
        <tfoot id="history_1_tfoot"></tfoot>
      </table>
    </div>

    <script src="vendor/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/tether.min.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="vendor/highcharts.js" type="text/javascript"></script>
    <script src="vendor/highstock.js" type="text/javascript"></script>
    <script src="vendor/mustache.min.js" type="text/javascript"></script>
    <script src="lib.js" type="text/javascript"></script>
    <script src="history.js" type="text/javascript"></script>
  </body>
</html>
