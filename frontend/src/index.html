<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script src="vendor/highcharts.min.js" type="text/javascript"></script>
    <script src="vendor/highstock.min.js"></script>
    <script src="vendor/mustache.min.js" type="text/javascript"></script>
    <script src="finance.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1>
      <a id="back" onclick="renderFinancesForLastMonth()">◀</a>
      <span id="when"></span>
      <a id="next" onclick="renderFinancesForNextMonth()">▶</a>
    </h1>

    <div class="container" style="align-items: center;">
      <div id="historical_chart_container" class="noborder fullwidth hidden" style="width: 83%  !important"></div>
      <div id="cashflow_chart_container"   class="noborder fullwidth hidden" style="width: 100% !important"></div>
      <div id="tags_legend_container" class="noborder"><table id="tags_legend" class="legend"></table></div>
      <div id="tags_chart_container"     class="noborder wide" style="width: 33% !important"></div>
      <div id="balances_chart_container" class="noborder wide" style="width: 33% !important"></div>
      <div id="balances_legend_container" class="noborder"><table id="balances_legend" class="legend"></table></div>
    </div>

    <div class="container">
      <div id="income">
        <h2>Income</h2>
        <table id="income_table" class="wide"></table>
      </div>

      <div id="budget">
        <h2>Budget</h2>
        <table id="budget_table" class="wide"></table>
      </div>

      <div id="expenses">
        <h2>Expenses</h2>
        <table id="expenses_table" class="wide"></table>
      </div>
    </div>

    <div id="history">
      <h2>History</h2>

      <table id="history_table" class="wide"></table>

      <p><strong>Total:</strong> <span id="history_total"></span></p>
    </div>
  </body>
</html>
