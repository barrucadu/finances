<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script src="vendor/highcharts.min.js" type="text/javascript"></script>
    <script src="vendor/highstock.min.js" type="text/javascript"></script>
    <script src="vendor/mustache.min.js" type="text/javascript"></script>
    <script src="lib.js" type="text/javascript"></script>
    <script src="sidebar.js" type="text/javascript"></script>
    <script src="history.js" type="text/javascript"></script>
    <script src="finance.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>
        <a id="back" onclick="renderFinancesForLastMonth()">◀</a>
        <span id="when"></span>
        <a id="next" onclick="renderFinancesForNextMonth()">▶</a>
      </h1>
    </header>

    <div id="sidebar"></div>

    <div id="general_chart_container" class="container" style="align-items: center;">
      <div id="historical_chart_container" class="noborder fullwidth" style="width: 83% !important; display: none"></div>
      <div id="allocation_chart_container" class="noborder wide" style="width: 33% !important"></div>
      <div id="balances_chart_container" class="noborder wide" style="width: 33% !important"></div>
    </div>

    <div id="cashflow_chart_container" style="display: none"></div>

    <div id="current_container" class="container">
      <div id="cur_income" style="width: 33% !important">
        <h2>Income</h2>
        <table id="cur_income_table" class="wide"></table>
        <p>Deltas are compared to <span id="cur_income_prior_date"></span>.</p>
      </div>

      <div id="cur_budget" style="width: 33% !important">
        <h2>Envelope Budget</h2>
        <table id="cur_budget_table" class="wide"></table>
        <p>Deltas are compared to <span id="cur_budget_prior_date"></span>.</p>
      </div>

      <div id="cur_expenses" style="width: 33% !important">
        <h2>Expenses</h2>
        <table id="cur_expenses_table" class="wide"></table>
        <p>Deltas are compared to <span id="cur_expenses_prior_date"></span>.</p>
      </div>
    </div>

    <div id="history_container">
      <h2>Recent Transactions</h2>
      <table id="history_table" class="wide"></table>
    </div>
  </body>
</html>
