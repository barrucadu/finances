<html>
  <head>
    <title>July 2017</title>
    <meta charset="UTF-8">
    <script src="Chart.min.js" type="text/javascript"></script>
    <script src="finance.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1 id="when"></h1>

    <div id="assets">
      <h2>Assets</h2>
      <canvas id="assets_chart"></canvas>
    </div>

    <div class="container">
      <div id="income">
        <h2>Income</h2>
        <table id="income_table"></table>
      </div>

      <div id="budget">
        <h2>Budget</h2>
        <table id="budget_table"></table>
      </div>

      <div id="expenses">
        <h2>Expenses</h2>
        <table id="expenses_table"></table>
      </div>
    </div>

    <div id="history">
      <h2>History</h2>

      <table id="history_table"></table>

      <p><strong>Total:</strong> <span id="history_total"></span></p>
    </div>
  </body>
</html>
